<div class="bg-slate-950 flex flex-col md:grid md:grid-cols-[30rem_1fr] h-screen p-4 md:p-6 gap-4 md:gap-6 mx-auto box-border overflow-hidden">
  <div class="h-full hidden md:block overflow-hidden">
    <app-species-list
      (onSelect)="battleService.selectContender($event)"
      [species]="species()"
      (onSubmit)="handleSubmit($event)"
    ></app-species-list>
  </div>
  
  <div class="md:hidden">
    <app-species-list
      (onSelect)="battleService.selectContender($event)"
      [species]="species()"
      (onSubmit)="handleSubmit($event)"
    ></app-species-list>
  </div>

  <div class="flex-1 h-full overflow-hidden">
    <app-battle-arena
      [contender1]="contender1()"
      [contender2]="contender2()"
      (onRemove)="battleService.removeContender($event)"
      (onReset)="battleService.resetBattle()"
      (onBattle)="handleBattleStart()"
      (onCloseWinner)="handleCloseWinner()"
      [winnerName]="winnerName()"
    ></app-battle-arena>
  </div>
</div>
