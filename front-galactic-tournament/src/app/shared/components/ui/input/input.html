<div>
  <label [for]="id" class="block text-sm font-bold text-slate-300 mb-1 tracking-wide">
    {{ label }}
  </label>
  <input
    [type]="type"
    [id]="id"
    [inputMode]="inputMode"
    [pattern]="pattern"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [value]="value || ''"
    (input)="onInput($event)"
    (blur)="onTouched()"
    class="w-full px-4 py-2.5 bg-slate-950 border border-slate-700 rounded-lg text-slate-100 placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all shadow-inner"
    [class.border-red-500]="errorMessage"
    [class.focus:ring-red-500]="errorMessage"
  />
  
  @if (errorMessage) {
    <p class="text-xs text-red-400 mt-1 font-medium">
      {{ errorMessage }}
    </p>
  }
</div>
