<button
  [class]="
    'px-5 py-2.5 rounded-lg font-bold text-sm transition-all duration-300 cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#020617] disabled:opacity-50 disabled:cursor-not-allowed shadow-[0_0_15px_rgba(0,0,0,0.5)] ' +
    (variant === 'primary' ? 'bg-cyan-500 hover:bg-cyan-400 text-white shadow-cyan-500/20 focus:ring-cyan-500' : 
     variant === 'secondary' ? 'bg-slate-800 hover:bg-slate-700 text-slate-200 border border-slate-700 focus:ring-slate-500' : 
     'bg-red-500 hover:bg-red-600 text-white shadow-red-500/20 focus:ring-red-500')
  "
  [type]="type"
  (click)="handleClick()"
>
  <ng-content></ng-content>
</button>
