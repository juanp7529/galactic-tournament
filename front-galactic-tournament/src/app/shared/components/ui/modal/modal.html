@if (isOpen) {
<div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div 
    class="fixed inset-0 bg-black/70 backdrop-blur-md transition-opacity duration-300" 
    aria-hidden="true"
    (click)="handleClose()"
  ></div>

  <!-- Modal panel -->
  <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
    <div
      class="relative transform overflow-hidden rounded-2xl bg-slate-900 border border-slate-700 text-left shadow-2xl shadow-cyan-900/20 transition-all sm:my-8 sm:w-full sm:max-w-lg"
      (click)="handleContentClick($event)"
    >
      <div class="px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
            @if (title) {
            <h3 class="text-xl font-bold leading-6 text-white mb-6 tracking-wide border-b border-slate-800 pb-4" id="modal-title">
              {{ title }}
            </h3>
            }
            <div class="mt-2 text-slate-300">
              <ng-content></ng-content>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}
