<section
  class="flex flex-col h-full bg-slate-950/50 backdrop-blur-sm rounded-xl overflow-hidden border border-slate-800 shadow-2xl"
>
  <div
    class="p-4 pb-2 shrink-0 z-10 shadow-sm flex justify-between items-center border-b border-slate-800/50 bg-slate-900/50"
  >
    <h2 class="text-xl font-bold text-white tracking-tight flex items-center gap-2">
      Listado de especies
    </h2>
    <app-button
      variant="primary"
      class="font-bold shadow-lg shadow-cyan-500/20"
      (onClick)="navigateToRanking()"
    >
      Ranking
    </app-button>
    <app-button
      variant="primary"
      class="font-bold shadow-lg shadow-cyan-500/20"
      (onClick)="handleAdd()"
    >
      Añadir especie
    </app-button>
  </div>
  <div class="flex-1 overflow-y-auto p-4 pt-4 custom-scrollbar">
    <div class="flex flex-col gap-3 pb-4">
      @for (item of species; track item.id) {
      <app-card (click)="onSelect.emit(item)">
        <div class="flex items-center gap-4">
          <span class="flex-1 font-bold text-lg text-left text-slate-100">{{ item.name }}</span>
          <div class="flex gap-4">
            <span class="text-cyan-400 text-sm font-medium bg-cyan-950/30 px-2 py-1 rounded">
              ⚡ {{ item.power }}
            </span>
            <span class="text-violet-400 text-sm font-medium bg-violet-950/30 px-2 py-1 rounded">
              ★ {{ item.ability }}
            </span>
          </div>
        </div>
      </app-card>
      }
    </div>
  </div>
</section>
<app-modal [isOpen]="isOpen()" title="Añadir nueva especie" (onClose)="handleClose()">
  <form [formGroup]="form" (ngSubmit)="handleSubmit()" class="space-y-5">
    <app-input
      label="Nombre"
      type="text"
      id="name"
      formControlName="name"
      placeholder="Ej. Xenomorph"
    />
    <app-input
      label="Poder de combate"
      type="number"
      id="power"
      formControlName="power"
      placeholder="0-100"
    />
    <app-input
      label="Habilidad especial"
      type="text"
      id="ability"
      formControlName="ability"
      placeholder="Ej. Ácido"
    />
    <div class="mt-8 flex justify-end gap-3 pt-4 border-t border-slate-800">
      <app-button variant="secondary" (onClick)="handleClose()" type="button">
        Cancelar
      </app-button>
      <app-button variant="primary" type="submit"> Guardar Especie </app-button>
    </div>
  </form>
</app-modal>
